{% extends "master.html" %}

{% block content %}

<style>
    body{
        text-align: center;
        margin: 15rem;
    }
    input, button,a{
        margin-top: 1rem;
    }
</style>
<form action="" method="post">
    {% csrf_token %}
    <h1>Login</h1>

    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username">
    <input type="password" class="form-control" placeholder="password" aria-label="Name" aria-describedby="basic-addon1" name="password">
    <button type="submit" class="btn">login</button>
    <a href="../register/" class="btn">i don't have account</a>
</form>
{% endblock %}
